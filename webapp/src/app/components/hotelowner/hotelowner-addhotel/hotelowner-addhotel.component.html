<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <h2>Hotel Owner Form</h2>
  
    <div class="form-group">
      <label for="hotelName">Hotel Name:</label>
      <input type="text" class="form-control" id="hotelName" name="hotelName" ngModel required>
    </div>
  
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" class="form-control" id="state" name="state" ngModel>
    </div>
  
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" class="form-control" id="city" name="city" ngModel>
    </div>
  
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" name="address" ngModel>
    </div>
  
    <div class="form-group">
      <label for="gstNumber">GST Number:</label>
      <input type="text" class="form-control" id="gstNumber" name="gstNumber" ngModel>
    </div>
  
    <div class="form-group">
      <label for="ownerName">Owner Name:</label>
      <input type="text" class="form-control" id="ownerName" name="ownerName" ngModel>
    </div>
  
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" ngModel></textarea>
    </div>
  
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="ac" name="ac" ngModel>
      <label class="form-check-label" for="ac">Air Conditioning</label>
    </div>
  
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="wifi" name="wifi" ngModel>
      <label class="form-check-label" for="wifi">WiFi</label>
    </div>
  
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="maintainance" name="maintainance" ngModel>
      <label class="form-check-label" for="maintainance">Maintenance</label>
    </div>
  
    <div class="form-group">
      <label for="singleRooms">Number of Single Rooms:</label>
      <input type="number" class="form-control" id="singleRooms" name="singleRooms" ngModel>
    </div>
  
    <div class="form-group">
      <label for="doubleRooms">Number of Double Rooms:</label>
      <input type="number" class="form-control" id="doubleRooms" name="doubleRooms" ngModel>
    </div>
  
    <div class="form-group">
      <label for="tripleRooms">Number of Triple Rooms:</label>
      <input type="number" class="form-control" id="tripleRooms" name="tripleRooms" ngModel>
    </div>
  
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="adminAccess" name="adminAccess" ngModel>
      <label class="form-check-label" for="adminAccess">Admin Access</label>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
